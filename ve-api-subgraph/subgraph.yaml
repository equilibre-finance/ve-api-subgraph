specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Voter
    network: mainnet
    source:
      address: "0x4eB2B9768da9Ea26E3aBe605c9040bC12F236a59"
      abi: "Voter"
      startBlock: 5471100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Vote
      abis:
        - name: Voter
          file: ./voter-abi.json
      eventHandlers:
        - event: Voted(indexed address,uint256,uint256)
          handler: handleVoted
        - event: Abstained(uint256,uint256)
          handler: handleAbstained
